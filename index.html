<!DOCTYPE html>
<html>
  <head>
    <title>TABLES</title>
  </head>
<body>
  <h1>TABLES</h1>

  <p>A table is a way of showing data.</p>

  <table border="4px">
    <tr>
      <th>1-4</th><td>1.</td><td>2.</td><td>3.</td><td>4.</td>
    </tr>
    <tr>
      <th>5-8</th><td>5.</td><td>6.</td><td>7.</td><td>8.</td>
    </tr>
  </table>
</body>
</html>
